<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Movie Recommendations</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" />
    <link rel="stylesheet" href="static/css/styles.css" />
  
</head>

<body class="bg-dark">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <a class="navbar-brand" href="index.html">Movies</a>
    </nav>
    </div>
    <!-- Filter -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="filters">
            <form class="bg-dark">
              <div class="form-group">


                <p class="text-center">Filter Search</p>
                <ul class="list-group">
                  <li class="list-group-item bg-dark">
                    <label for="obj.Cluster">Enter Movie Cluster</label>
                    <input type="text" id="Cluster" class="form-control" />
                  </li>
                  <li class="list-group-item bg-dark">
                    <label for="obj.title_x">Enter a Movie Name</label>
                    <input type="text" id="title_x" class="form-control" />
                  </li>
                </ul>
                  </ul>
                  </div>
                  </form>
          </div>
        </div>

        <!-- Table -->
        <div class="col-md-9">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Genre</th>
                <th>Name</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
 
  <script src="./js/app.js"></script>
</body>

</html>
